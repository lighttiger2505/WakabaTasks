syntax = "proto3";

package wakabata.v1;

option go_package = "github.com/lighttiger2505/wakabata/internal/app/v1;wakabatav1";

message WakabataRequest {
  string name = 1;
}

message WakabataResponse {
  string greeting = 1;
}

service WakabataService {
  rpc Wakabata(WakabataRequest) returns (WakabataResponse) {}
}
